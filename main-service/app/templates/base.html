<!DOCTYPE html>
<html lang="ko" class="h-full scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="360Me 서비스들을 한 눈에 정리한 웹 허브">
    <title>{% block title %}360Me Web Service Hub{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#0EA5E9',
                        accent: '#10B981'
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            color-scheme: light;
        }

        body {
            font-family: 'Pretendard', 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .skip-link {
            position: absolute;
            left: -999px;
            top: auto;
            width: 1px;
            height: 1px;
            overflow: hidden;
            z-index: -999;
        }

        .skip-link:focus-visible {
            left: 1rem;
            top: 1rem;
            width: auto;
            height: auto;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            background: rgba(15, 118, 110, 0.95);
            color: #fff;
            font-weight: 600;
            box-shadow: 0 20px 40px -20px rgba(15, 118, 110, 0.7);
            z-index: 50;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.85rem;
            border-radius: 9999px;
            transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .nav-link:hover,
        .nav-link:focus-visible {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            transform: translateY(-1px);
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.18);
            backdrop-filter: blur(16px);
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.001ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.001ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased">
    <div class="relative flex min-h-screen flex-col overflow-hidden">
        <div class="pointer-events-none absolute inset-0 -z-10 overflow-hidden" aria-hidden="true">
            <div class="absolute left-1/2 top-[-18%] h-[28rem] w-[28rem] -translate-x-1/2 rounded-full bg-gradient-to-r from-indigo-500 via-sky-400 to-emerald-400 opacity-30 blur-3xl"></div>
            <div class="absolute right-[-12%] bottom-[-15%] h-[26rem] w-[26rem] rounded-full bg-gradient-to-br from-emerald-500 via-sky-400 to-indigo-500 opacity-20 blur-3xl"></div>
        </div>

        <a href="#main-content" class="skip-link">본문으로 바로가기</a>

        <header class="sticky top-0 z-30 border-b border-white/10 bg-slate-950/80 backdrop-blur">
            <div class="mx-auto flex h-16 w-full max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
                <a href="/" class="flex items-center gap-2 text-lg font-semibold text-white">
                    <span class="text-2xl" aria-hidden="true">✨</span>
                    <span>360Me Hub</span>
                </a>
                <nav aria-label="주요 서비스" class="flex flex-wrap items-center gap-1 text-sm font-medium text-slate-200">
                    <a href="/" class="nav-link">대시보드</a>
                    <a href="http://localhost:8000/mbti" class="nav-link">MBTI 인사이트</a>
                    <a href="http://localhost:3000" class="nav-link">Math Playground</a>
                    <a href="/health" class="nav-link">헬스체크</a>
                </nav>
                <div class="hidden sm:flex items-center gap-2">
                    <a href="http://localhost:8000/mbti/self-test" class="inline-flex items-center gap-2 rounded-full bg-white px-4 py-2 text-sm font-semibold text-slate-900 shadow-lg shadow-indigo-500/30 transition hover:-translate-y-0.5 hover:bg-slate-100">
                        <span aria-hidden="true">🚀</span> 바로 테스트하기
                    </a>
                </div>
            </div>
        </header>

        <main id="main-content" class="relative z-10 flex-1">
            {% block content %}{% endblock %}
        </main>

        <footer class="relative z-10 border-t border-white/10 bg-slate-950/80">
            <div class="mx-auto flex w-full max-w-7xl flex-col gap-4 px-4 py-8 text-sm text-slate-400 sm:flex-row sm:items-center sm:justify-between sm:px-6 lg:px-8">
                <p>&copy; 2024 360Me. Web Service Hub with MBTI Arcade & Math Playground.</p>
                <div class="flex flex-wrap items-center gap-3">
                    <span>Web Vitals ≤ 2.5s LCP · WCAG 2.2 AA</span>
                    <span class="hidden sm:inline" aria-hidden="true">•</span>
                    <span>X-Request-ID · OTel 추적 · k≥3 안전 공유</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>

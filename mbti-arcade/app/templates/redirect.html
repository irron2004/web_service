{% extends "base.html" %}

{% block title %}MBTI & Arcade Service{% endblock %}

{% block content %}
<div class="text-center py-16">
    <div class="max-w-2xl mx-auto">
        <div class="text-6xl mb-6">🧠</div>
        <h1 class="text-4xl font-bold text-gray-800 mb-6">
            MBTI & Arcade Service
        </h1>
        <p class="text-xl text-gray-600 mb-8">
            이 서비스는 Web Service Hub를 통해 관리됩니다.
        </p>
        
        <div class="bg-blue-50 rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">사용 가능한 서비스</h2>
            <div class="grid md:grid-cols-2 gap-4">
                <a href="/mbti" 
                   class="block bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                    🧠 MBTI 테스트
                </a>
                <a href="/arcade" 
                   class="block bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors">
                    🎮 아케이드 게임
                </a>
            </div>
        </div>

        <div class="bg-gray-50 rounded-lg p-6">
            <p class="text-gray-600 mb-4">
                모든 서비스를 한 곳에서 관리하려면 Web Service Hub를 방문하세요.
            </p>
            <a href="{{ base_url }}" 
               class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                🏠 메인 페이지로 이동
            </a>
        </div>
    </div>
</div>
{% endblock %}

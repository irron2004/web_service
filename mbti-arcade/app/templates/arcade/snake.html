{% extends "base.html" %}

{% block title %}스네이크 게임 - MBTI & Arcade Web Service{% endblock %}

{% block head %}
<style>
    #gameCanvas {
        border: 2px solid #333;
        background: #f0f0f0;
    }
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    .game-info {
        display: flex;
        gap: 20px;
        font-size: 1.2em;
        font-weight: bold;
    }
    .controls {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="game-container">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">🐍 스네이크 게임</h1>
    
    <div class="game-info">
        <div>점수: <span id="score">0</span></div>
        <div>최고점수: <span id="highScore">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="controls">
        <p class="text-gray-600 mb-2">조작법: 방향키 또는 WASD</p>
        <button id="startBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition-colors">
            게임 시작
        </button>
        <button id="pauseBtn" class="bg-yellow-600 text-white px-6 py-2 rounded-lg hover:bg-yellow-700 transition-colors ml-2">
            일시정지
        </button>
    </div>
    
    <div class="mt-4">
        <a href="/arcade" class="text-blue-600 hover:text-blue-800 underline">
            ← 아케이드로 돌아가기
        </a>
    </div>
</div>

<script>
class SnakeGame {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.gridSize = 20;
        this.snake = [{x: 10, y: 10}];
        this.food = this.generateFood();
        this.direction = 'right';
        this.score = 0;
        this.highScore = localStorage.getItem('snakeHighScore') || 0;
        this.gameRunning = false;
        this.gameLoop = null;
        
        this.init();
    }
    
    init() {
        document.getElementById('highScore').textContent = this.highScore;
        this.bindEvents();
        this.draw();
    }
    
    bindEvents() {
        document.addEventListener('keydown', (e) => {
            if (!this.gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (this.direction !== 'down') this.direction = 'up';
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (this.direction !== 'up') this.direction = 'down';
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (this.direction !== 'right') this.direction = 'left';
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (this.direction !== 'left') this.direction = 'right';
                    break;
            }
        });
        
        document.getElementById('startBtn').addEventListener('click', () => this.startGame());
        document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
    }
    
    generateFood() {
        const x = Math.floor(Math.random() * (this.canvas.width / this.gridSize));
        const y = Math.floor(Math.random() * (this.canvas.height / this.gridSize));
        return {x, y};
    }
    
    startGame() {
        if (this.gameRunning) return;
        
        this.snake = [{x: 10, y: 10}];
        this.direction = 'right';
        this.score = 0;
        this.food = this.generateFood();
        this.gameRunning = true;
        
        document.getElementById('score').textContent = this.score;
        document.getElementById('startBtn').textContent = '다시 시작';
        
        this.gameLoop = setInterval(() => this.update(), 150);
    }
    
    togglePause() {
        if (!this.gameRunning) return;
        
        if (this.gameLoop) {
            clearInterval(this.gameLoop);
            this.gameLoop = null;
            document.getElementById('pauseBtn').textContent = '계속하기';
        } else {
            this.gameLoop = setInterval(() => this.update(), 150);
            document.getElementById('pauseBtn').textContent = '일시정지';
        }
    }
    
    update() {
        const head = {...this.snake[0]};
        
        switch(this.direction) {
            case 'up': head.y--; break;
            case 'down': head.y++; break;
            case 'left': head.x--; break;
            case 'right': head.x++; break;
        }
        
        // 벽 충돌 체크
        if (head.x < 0 || head.x >= this.canvas.width / this.gridSize ||
            head.y < 0 || head.y >= this.canvas.height / this.gridSize) {
            this.gameOver();
            return;
        }
        
        // 자기 자신과 충돌 체크
        if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
            this.gameOver();
            return;
        }
        
        this.snake.unshift(head);
        
        // 먹이 먹었는지 체크
        if (head.x === this.food.x && head.y === this.food.y) {
            this.score += 10;
            document.getElementById('score').textContent = this.score;
            this.food = this.generateFood();
        } else {
            this.snake.pop();
        }
        
        this.draw();
    }
    
    draw() {
        // 캔버스 클리어
        this.ctx.fillStyle = '#f0f0f0';
        this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
        
        // 뱀 그리기
        this.ctx.fillStyle = '#4ade80';
        this.snake.forEach((segment, index) => {
            if (index === 0) {
                this.ctx.fillStyle = '#22c55e'; // 머리
            } else {
                this.ctx.fillStyle = '#4ade80'; // 몸통
            }
            this.ctx.fillRect(
                segment.x * this.gridSize,
                segment.y * this.gridSize,
                this.gridSize - 2,
                this.gridSize - 2
            );
        });
        
        // 먹이 그리기
        this.ctx.fillStyle = '#ef4444';
        this.ctx.fillRect(
            this.food.x * this.gridSize,
            this.food.y * this.gridSize,
            this.gridSize - 2,
            this.gridSize - 2
        );
    }
    
    gameOver() {
        this.gameRunning = false;
        clearInterval(this.gameLoop);
        this.gameLoop = null;
        
        if (this.score > this.highScore) {
            this.highScore = this.score;
            localStorage.setItem('snakeHighScore', this.highScore);
            document.getElementById('highScore').textContent = this.highScore;
        }
        
        alert(`게임 오버! 점수: ${this.score}`);
        document.getElementById('startBtn').textContent = '게임 시작';
        document.getElementById('pauseBtn').textContent = '일시정지';
    }
}

// 게임 시작
new SnakeGame();
</script>
{% endblock %}

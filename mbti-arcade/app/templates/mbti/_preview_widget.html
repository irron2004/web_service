<section class="rounded-3xl border border-slate-200 bg-white p-6 shadow-sm" aria-labelledby="preview-insight-heading">
  <div class="flex flex-col gap-2 md:flex-row md:items-baseline md:justify-between">
    <div>
      <h2 id="preview-insight-heading" class="text-2xl font-bold text-slate-900">실시간 인사이트 미리보기</h2>
      <p class="text-sm text-slate-500">익명화된 최근 세션 데이터를 요약해 드려요.</p>
    </div>
  </div>
  <div class="mt-6 space-y-6" data-preview-root>
    <div data-preview-loading class="grid gap-4 md:grid-cols-3">
      <div class="h-24 rounded-2xl bg-slate-100 animate-pulse"></div>
      <div class="h-24 rounded-2xl bg-slate-100 animate-pulse"></div>
      <div class="h-24 rounded-2xl bg-slate-100 animate-pulse"></div>
    </div>
    <div data-preview-success hidden class="space-y-6">
      <div class="grid gap-4 md:grid-cols-3">
        <div class="rounded-2xl border border-slate-200 bg-slate-50 p-4">
          <p class="text-xs font-medium uppercase tracking-wide text-slate-500">최근 세션</p>
          <p class="mt-2 text-2xl font-semibold text-slate-900" data-preview-session>—</p>
          <p class="mt-1 text-xs text-slate-500">식별 값 일부만 안내합니다.</p>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-slate-50 p-4">
          <p class="text-xs font-medium uppercase tracking-wide text-slate-500">응답자 수</p>
          <p class="mt-2 text-2xl font-semibold text-slate-900" data-preview-respondents>0</p>
          <p class="mt-1 text-xs text-slate-500">3명 이상 모이면 세부 인사이트가 열립니다.</p>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-slate-50 p-4" data-preview-gap-card>
          <p class="text-xs font-medium uppercase tracking-wide text-slate-500">관점 차이 지수</p>
          <p class="mt-2 text-2xl font-semibold text-slate-900" data-preview-gap-score>—</p>
          <p class="mt-1 text-xs text-slate-500">값이 낮을수록 Self와 Others 인식이 비슷해요.</p>
        </div>
      </div>
      <div data-preview-locked hidden class="rounded-2xl border border-indigo-200 bg-indigo-50 p-4 text-sm text-indigo-800">
        아직 응답이 충분하지 않은 세션이에요. 링크를 공유하면 빠르게 인사이트가 열립니다.
      </div>
      <div data-preview-insight hidden class="space-y-4">
        <p class="text-sm font-medium text-slate-700">관점 차이가 크게 나타난 축</p>
        <ul data-preview-dimensions class="grid gap-4 md:grid-cols-2"></ul>
      </div>
    </div>
    <div data-preview-error hidden class="space-y-4 rounded-2xl border border-rose-200 bg-rose-50 p-5">
      <p class="text-sm text-rose-800">지금은 미리보기를 불러오지 못했습니다. 잠시 후 다시 시도해 주세요.</p>
      <button type="button" data-preview-retry class="inline-flex items-center justify-center rounded-lg bg-rose-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-rose-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rose-500">
        다시 시도
      </button>
    </div>
  </div>
</section>

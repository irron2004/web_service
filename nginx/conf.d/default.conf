server {
    listen 80;
    server_name localhost;  # Cloudflare 배포 시: yourdomain.com으로 변경

    # Cloudflare에서 오는 요청의 실제 IP 처리
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Main Hub - Root path
    location / {
        proxy_pass http://main-hub:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-RAY $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
    }

    # Math App Frontend - /math path (external)
    location = /math {
        return 301 https://calc.360me.app/math;
    }

    location /math/ {
        return 302 https://calc.360me.app$request_uri;
    }

    # Math App Backend API - redirect to external deployment
    location /math-api {
        rewrite ^/math-api/(.*)$ https://calc.360me.app/api/$1 redirect;
    }

    # Calculate Service - redirect to external deployment
    location = /calculate {
        return 301 https://calc.360me.app/;
    }

    location /calculate/ {
        rewrite ^/calculate/(.*)$ https://calc.360me.app/$1 redirect;
    }

    # MBTI Service - /mbti path
    location /mbti {
        rewrite ^/mbti/(.*) /mbti/$1 break;
        proxy_pass http://mbti-arcade:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /mbti;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-RAY $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
    }

    # Arcade Service - /arcade path
    location /arcade {
        proxy_pass http://mbti-arcade:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /arcade;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-RAY $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://main-hub:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-RAY $http_cf_ray;
        proxy_set_header CF-Visitor $http_cf_visitor;
    }
} 
